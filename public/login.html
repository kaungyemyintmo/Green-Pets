    <div class="container2 rounded customsection" style="background-color: #A7C7E7;" data-aos="fade-up" data-aos-delay="500">
      <div class="col-md-12 px-5">
        <h1 class="mb-4 text-center sw-bold text-decoration-underline text-light">LOGIN</h1>
        </div>
  </div>

    <main class="py-4">
      <section class="prompts rounded customsection" data-aos="fade-up" data-aos-duration="1000">
        <section class="prompts bg-success bg-gradient rounded" data-aos="fade-up" data-aos-duration="1000">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 px-5">

            <form id="loginForm">
              <div class="form-group pb-3">
                <label for="username" class="text-light" style="padding-top: 20px;">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group pb-3">
                <label for="password" class="text-light">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>

              <div class="form-group pb-3">
                <label for="admin" class="text-light">Are you an admin?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="adminCheck" id="option1" value="yes">
                  <label class="form-check-label text-light" for="option1">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="adminCheck" id="option2" value="no">
                  <label class="form-check-label text-light" for="option2">
                    No
                  </label>
                </div>
            </div>

            <div id = "codeInput" class ="hidden d-none">  <div class="form-group pb-3">
              <label for="code" class="text-light">Enter Special Code</label>
              <input type="text" class="form-control" id="code" required>
            </div> </div>

              <button id = "submitButton" type="submit" class="btn btn-primary btn-block" style="margin-bottom: 30px;">Login</button>
            </form>
            <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
              <div class="card-body text-danger">
                <p id="warningText" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
      </section>
    </main>
