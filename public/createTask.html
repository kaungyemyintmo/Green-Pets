                      <label for="points" class="text-light">points</label>
                      <input type="number" class="form-control" id="points" required>
                    </div>
                    </form>
                    <div class="d-flex justify-content-center" style="padding-bottom: 20px;">
                      <button id="createButton" type="create" class="btn btn-primary">CREATE</button>
                    </div>
              
                    </div>

                    </section>
