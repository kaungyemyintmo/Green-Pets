  <div class="container2 rounded customsection" style="background-color: #A7C7E7;" data-aos="fade-up" data-aos-delay="500">
    <div class="col-md-12 px-5">
      <h1 class="mb-4 text-center sw-bold text-decoration-underline text-light">REGISTER</h1>
      </div>
</div>

  <main class="py-4">
    <section class="prompts rounded customsection" data-aos="fade-up" data-aos-duration="1000">
      <section class="prompts bg-success bg-gradient rounded" data-aos="fade-up" data-aos-duration="1000">
    <div class="container">
      <div class="row justify-content-center mt-5">
          <form id="signupForm">
            <div class="form-group mb-4">
              <label for="username" class = "text-light">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group mb-4">
              <label for="email" class = "text-light">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-4">
              <div id = "pswd"> <label for="password" class = "text-light">Password</label>
                <input type="password" class="form-control" id="password" required></div>
            </div>
            <div class="form-group mb-4">
              <label for="confirmPassword" class = "text-light">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <p id = "notice" class = "text-dark"> Password should have at least <br> 
              &#x2022 1 uppercase letter <br> 
              &#x2022 1 lowercase letter <br> 
              &#x2022 1 digit <br> 
              &#x2022 1 special character</p>
            <button type="submit" class="btn btn-primary btn-block mb-4" id="signUpButton">Signup</button>
          </form>
          <div id="warningCard" class="card border-danger mb-3 d-none">
            <div class="card-body text-danger">
              <p id="warningText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </section>
